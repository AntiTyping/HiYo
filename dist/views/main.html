<div class="row">
  <div class="span3">

    <div class="well" style="max-width: 340px; padding: 8px 0">
      <ul class="nav nav-list">
        <li class="nav-header">Priority</li>
        <li ng-class="{'active': query.priority == ''}"><a ng-init="query.priority = ''" ng-click="query.priority = ''; $event.preventDefault()" href="#" class="tagFilter">All</a></li>
        <li ng-class="{'active': query.priority == 'high'}"><a ng-click="query.priority = 'high'; $event.preventDefault()" href="#" class="tagFilter">high</a></li>
        <li ng-class="{'active': query.priority == 'medium'}"><a ng-model="query.priority" ng-click="query.priority = 'medium'; $event.preventDefault()" href="#" class="tagFilter">medium</a></li>
        <li ng-class="{'active': query.priority == 'low'}"><a ng-click="query.priority = 'low'; $event.preventDefault()" href="#" class="tagFilter">low</a></li>
      </ul>
    </div>

  </div>
  <div class="span9">

    <div class="well">
      <div class="input-append">
        <select ng-init="item.priority = 'high'" ng-model="item.priority" class="span2">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <input class="span6" ng-model="item.name" id="appendedInputButton" type="text" placeholder="Add new item here">
        <button ng-click="add(item); item.name = ''" class="btn btn-primary js-add" type="button">Add</button>
      </div>
    </div>

    <section>
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="span1">#</th>
            <th>Task</th>
            <th class="span1"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="thing in awesomeThings | filter:query" class="item">
            <td>{{$index + 1}}</td>
            <td>
              {{thing.name}}
              <span class="priority label">{{thing.priority}}</span>
            </td>
            <td>
              <button ng-click="remove($index, thing)" class="btn btn-success js-done">Done</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</div>
