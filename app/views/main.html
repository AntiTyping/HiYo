<div class="row">
  <div class="span3">

<div class="well" style="max-width: 340px; padding: 8px 0;">
              <ul class="nav nav-list">
                <li class="nav-header">Collect</li>
                <li class="active"><a href="#">Inbox</a></li>
                <li class="nav-header">Tags</li>
                <li><a href="#">high</a></li>
                <li><a href="#">medium</a></li>
                <li><a href="#">low</a></li>
                <li class="divider"></li>
                <li><a href="#">Help</a></li>
              </ul>
            </div>

</div>
  <div class="span9">

<div class="well">
<div class="input-append">
  <input class="span7" ng-model="item" id="appendedInputButton" type="text" placeholder="Add new item here">
  <button ng-click="awesomeThings.push(item); item = ''" class="btn btn-primary js-add" type="button">Add</button>
</div>
</div>

    <section>
<table class="table table-striped">
              <thead>
                <tr>
                  <th class="span1">#</th>
                  <th>Task</th>
                  <th class="span1"></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="thing in awesomeThings | filter:query" class="item">
                  <td>{{$index + 1}}</td>
                  <td>
                    {{thing.name}}
                    <span class="tags label label-info">{{thing.tags}}</span>
                </td>
                  <td><button ng-click="awesomeThings.splice($index, 1)" class="btn btn-danger">Remove</button></td>
                </tr>
              </tbody>
            </table>
    </section>
  </div>
</div>
