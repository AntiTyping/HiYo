<div class="row">
  <div class="span3">

    <div class="well" style="max-width: 340px; padding: 8px 0;">
      <ul class="nav nav-list">
        <li class="nav-header">Tags</li>
        <li ng-class="{'active': query.tags == ''}"><a ng-init="query.tags = ''" ng-click="query.tags = ''; $event.preventDefault()" href="#" class="tagFilter">All</a></li>
        <li ng-class="{'active': query.tags == 'high'}"><a ng-click="query.tags = 'high'; $event.preventDefault()" href="#" class="tagFilter">high</a></li>
        <li ng-class="{'active': query.tags == 'medium'}"><a ng-model="query.tags" ng-click="query.tags = 'medium'; $event.preventDefault()" href="#" class="tagFilter">medium</a></li>
        <li ng-class="{'active': query.tags == 'low'}"><a ng-click="query.tags = 'low'; $event.preventDefault()" href="#" class="tagFilter">low</a></li>
      </ul>
    </div>

  </div>
  <div class="span9">

    <div class="well">
      <div class="input-append">
        <select ng-init="item.tags = 'high'" ng-model="item.tags" class="span2">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <input class="span6" ng-model="item.name" id="appendedInputButton" type="text" placeholder="Add new item here">
        <button ng-click="awesomeThings.push({name: item.name, tags: item.tags}); item.name = ''" class="btn btn-primary js-add" type="button">Add</button>
      </div>
    </div>

    <section>
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="span1">#</th>
            <th>Task</th>
            <th class="span1"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="thing in awesomeThings | filter:query" class="item">
            <td>{{$index + 1}}</td>
            <td>
              {{thing.name}}
              <span class="tags label label-info">{{thing.tags}}</span>
            </td>
            <td>
              <button ng-click="awesomeThings.splice($index, 1)" class="btn btn-danger">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</div>
